<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta id="meta">
    <meta name="description" content="Old Products Contact Page">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/custom.js"></script>
    <title>Contact</title>
</head>
<body class="contactBody">
    <header id="header"></header>
    <!--shop page main-->
    <main>        
        <h1>CONTACT US</h1>
        
        <!--contact form-->
        <div>
            <form action="" class="contactForm">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Message.."></textarea>

                <div>
                    <label class="first" for="first">First Name</label>
                    <input type="text" id="first" name="first" placeholder="First Name">
    
                    <label class="last" for="last">Last Name</label>
                    <input type="text" id="last" name="last" placeholder="Last Name">
    
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </main>

    <!--footer-->
    <footer id="footer"></footer>
</body>
</html>
