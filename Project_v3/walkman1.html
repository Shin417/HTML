<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta name="description" content="Old Products Original Walkman Page">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/custom.js"></script>
    <title>Original Walkman</title>
</head>
<body class="body">
    <!--header-->
    <header id="header"></header>
    <!--shop page main-->
    <main>
        <div> 
            <!--image container-->
            <div class="product-img">
                <img src="./img/walkman/Walkman1.png" alt="Walkman1">
            </div>

            <!--product info-->
            <div class="info">            
                <h1>Original Walkman</h1>
                <!--price and count form-->
                <div>
                    <p>$400.00</p>    
                    <form action="">
                        <select name="count" id="count">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <input type="submit" value="ADD">
                    </form>
                </div>
            </div>

            <div class="description">
                <p>  The first model of the first-generation Walkman personal stereos. Contrary to those inside and outside the company who claimed that "without a recording function, it won't sell," it became a huge success, proposing new lifestyles which became popular around the world.</p>
            </div>
        </div>
        
        <!--img-->
        <div>
            <div>
                <img src="./img/walkman/walkman1No.1.png" alt="original walkman">
            </div>
            <div>
                <img src="./img/walkman/walkman1No.2.png" alt="original walkman">
            </div>
            <div>
                <img src="./img/walkman/walkman1No.3.jpg" alt="original walkman">
            </div>
            <div><img src="./img/walkman/walkman1No.4.jpg" alt="original walkman"></div>
        </div>

        <!--videos-->
        <section>
            <iframe width="776" height="582" src="https://www.youtube.com/embed/7lipckhgG5g" title="Sony Walkman Commercial (1983)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
    </main>

    <!--footer-->
    <footer id="footer"></footer>
</body>
</html>
